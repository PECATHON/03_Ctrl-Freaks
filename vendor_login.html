<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main{
            height: 84vh;
            display: flex;
            justify-content: center;
            align-items: center;
            align-items: center;
        }
        .form{
            width: 100%;
            border-radius: 20px;
            border: 0px;
            box-shadow: 0px 0px 10px 1px rgb(196, 193, 193);
            width: 30vw;
            min-height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.2em;

        }
        .portal{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            
        }
        input{
        height: 50px;
        width: 370px;

        font-size: 1.1em;
        border-radius: 10px;
        border: none;
        box-shadow: 0px 0px 10px 1px rgb(210, 208, 207);

        }
        label{
        margin-top: 10px;
        font-family: Arial, Helvetica, sans-serif;

        font-size: 1.7em;

        }
        button{
            background-color: rgb(245, 125, 51);
        width: 300px;
        box-shadow: 0px 0px 10px 1px rgb(210, 208, 207);
        font-size: 1.5em;
        border: none;
        border-radius: 10px;
        padding: 10px;
        margin-top: 20px;
        transition: 0.2s ease-in-out;

        }
        button:hover{
        transition: 0.2s ease-in-out;
        transform: scale(1.1);
            background-color: rgb(245, 125, 51);
        }
        button:hover:active{
        transition: 0.2s ease-in-out;
        transform: scale(0.9);
            background-color: rgb(242, 188, 155);
        }
        .register{
        margin-top: 20px;
        width: 100%;
        display: flex;
        justify-content: right;
        align-items: right;
        text-align: right;
        text-decoration: none;

        }
        a{
        text-decoration: none;
        
        border-radius: 10px;
    color: rgb(245, 125, 51);
        transition: 0.2s ease-in-out;
        
        }
        a:hover{
        text-decoration: none;
        color:rgb(255, 255, 255) ;
        border-radius: 10px;
        transition: 0.2s ease-in-out;
        transform: scale(1.1);
            background-color: rgb(245, 125, 51);
            padding: 4px;

        }
        a:hover:active{
            transform: scale(0.9);

        }
    </style>
</head>

<body>
    <main>
        <div class="form">
            <form action="" class="portal">
                <label for="text"   >Username</label>
                <input type="text" name="username" placeholder="Enter a Username">
                <label for="text" >Password</label>
                <input type="password" name="password" placeholder="Enter your password">
                <button>Login</button>
                <div class="register">
                    <a href="">Register</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
