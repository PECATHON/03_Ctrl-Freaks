<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      width: 350px;
      padding: 30px;
      border-radius: 15px;
      background: #fff;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    .input-box {
      width: 100%;
      margin-bottom: 15px;
    }

    .input-box input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
    }

    .btn-login {
      width: 100%;
      background: #ff7a2d;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .btn-login:hover {
      background: #e86d24;
    }

    .register {
      text-align: right;
      margin-top: 10px;
    }

    .register a {
      color: #ff7a2d;
      text-decoration: none;
      font-size: 14px;
    }

    .register a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Client Login</h2>

    <div class="input-box">
      <input type="text" placeholder="Enter a Username">
    </div>

    <div class="input-box">
      <input type="password" placeholder="Enter your password">
    </div>

    <button class="btn-login">Login</button>

    <div class="register">
      <a href="#">Register</a>
    </div>
  </div>

</body>
</html>
