<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            
        margin: 0px;
        padding: 0px;
        }
        body{
             background-image: url("./1.jpg");
    background-size: cover;       
    background-position: center; 
    background-repeat: repeat;
        }
        main{
            
   


            display: flex;
            justify-content: center;
            align-items: center;

        }
        .nav{
            padding: 10px;
            display: flex;
            flex-direction: row;
            justify-content: right;
           background-color: rgb(109, 203, 210);
           background: linear-gradient(180deg,rgb(109, 203, 210),rgb(86, 154, 159));
           
        }
        ul{
            align-items: center;
            text-align: center;
            display: flex;
            flex-direction: row;
            padding: 10px;
        
        }
        a{
            display: flex;
            list-style: none;
            color: white;
            margin: 5px;
            padding: 10px;
            text-decoration: none;
        }
        li:hover{
            transition: 0.2s ease-in-out;
            transform: scale(1.02);

        }
        li:hover:active{

            transition: 0.2s ease-in-out;
            transform: scale(0.94);
        }
        li{
             font-family: Arial, Helvetica, sans-serif;
            transition: 0.2s ease-in-out;
            list-style: none;
            font-size: 1.04em;

        }
        h3{
             font-family: Arial, Helvetica, sans-serif;
            margin-right: 1000px;
            justify-content: left;
            list-style: none;
            color: white;
            font-size: 3em;
            
            padding: 10px;
            text-decoration: none;

        }
        .main{
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            

        }
        .button{
            display: flex;
            justify-content: center;
        
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
           background: linear-gradient(180deg,rgb(109, 203, 210),rgb(87, 139, 142));
            color: white;
            margin: 15px;
            padding: 10px;
            width: 500px;
            height: 100px;
            font-size: 2em;
            box-shadow: 0px 0px 10px 1px rgb(227, 225, 225) ;
            border-radius: 10px;
            border: none;
            transition: 0.2s  ease-in-out;
        }
        .button:hover{
            transition: 0.4s ease-in-out;
            transform: translateY(-3px);
             
        }
        .button:active{
            transition: 0.2s ease-in-out;
            transform: scaley(0.94);
        }
    </style>
</head>

<body>
    <div class="nav">
        <h3>
            LOGO
        </h3>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Help & Support</a></li>
            <li><a href="">About Us</a></li>
        </ul>
    </div>
    <main>
        <div class="main">
           <a href="" class="button">Admin Login</a>
           <a href="" class="button">Client Login</a>
           <a href="/vendor" class="button">Vendor Login</a>
        </div>
    </main>

    <footer>

    </footer>

</body>
</html>
